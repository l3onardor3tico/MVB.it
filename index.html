<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Scolastico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <img src="assets/img/hero.png" alt="Bar scolastico">
    <div class="hero-text">
      <h1>Bar Scolastico</h1>
      <p>Il punto di ritrovo della scuola</p>
    </div>
  </header>

  <!-- CHI SIAMO -->
  <section class="section">
    <h2>Chi siamo</h2>
    <p>
      Il bar scolastico offre colazioni, snack e bevande per studenti e docenti,
      in un ambiente accogliente e informale.
    </p>
  </section>

  <!-- MENU -->
  <section class="section light">
    <h2>Menù</h2>
    <img src="assets/img/menu.png" alt="Menù del bar" class="menu-img">
  </section>

  <!-- ORARI -->
  <section class="section">
    <h2>Orari</h2>
    <p>Lunedì – Venerdì</p>
    <p>08:00 – 14:00</p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Bar Scolastico</p>
  </footer>

</body>
</html>
